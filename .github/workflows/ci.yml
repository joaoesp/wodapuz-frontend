name: CI

# Run on push to any branch and all pull requests
on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run ESLint
      - name: Lint code
        run: npm run lint

      # Check code formatting with Prettier
      - name: Check code formatting
        run: npm run format:check

      # TypeScript type checking
      - name: Type check
        run: npx tsc --noEmit

      # Run tests
      - name: Run tests
        run: npm run test:run

      # Build the project
      - name: Build
        run: npm run build
